<div class="container" style="padding:0;">
    {{{ snippet "forms_search"}}}
  <form class="form" action="{{urls.search}}">
      <fieldset class="form-fieldset">
          <div class="form-field">
              <label class="is-srOnly" for="search_query">{{lang "search.quick_search.input_label"}}</label>
              <div class="form-prefixPostfix">
                
                  <input class="form-input quick--search" data-search-quick name="search_query" data-error-message="{{lang 'search.error.empty_field'}}" placeholder="Looking for?" autocomplete="off">
                  <button class="button button--primary form-prefixPostfix-button--postfix" type="image">Search</button>

              </div>
          </div>
      </fieldset>
  </form>
  <section class="quickSearchResults search_popup" data-bind="html: results"></section>
</div>
<script type="text/javascript">
   function close_popup(){
		  $('.quickSearchResults.search_popup').hide(); 
   }
   $(document).ready(function () {
   $(".quick--search").focus(function(){
		  $('.quickSearchResults.search_popup').show(); 
		});
	});
</script>
